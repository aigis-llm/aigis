name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Job setup
        uses: ./.github/actions/job-setup

      - name: Start Supabase
        run: supabase start

      - name: Run Tests
        run: just test

      - name: Publish coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage.lcov
          path: ./merged-coverage.lcov

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Job setup
        uses: ./.github/actions/job-setup

      - name: Run Linters
        run: just lint
