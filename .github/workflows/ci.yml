name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Job setup
        uses: ./.github/actions/job-setup

      - name: Start Supabase
        run: supabase start

      - name: Run Tests
        run: just test

      - name: Upload coverage report to codecov.io
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          files: ./merged.lcov
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Job setup
        uses: ./.github/actions/job-setup

      - name: Run Linters
        run: just lint
